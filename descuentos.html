    <main>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input type="number" name="" id="InputPrice">
            <label for="InputDiscount">Escribe el porcentaje de descuento de tu producto:</label>
            <input type="number" name="" id="InputDiscount" oninput="onClickButtonPriceDiscount()">
            <!-- <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button> -->
            <label for="InputCoupon">¿Tiene algún cupón?</label>
            <input id="InputCoupon" type="text" />
            <button type="button" onclick="onCliclButtonCouponDiscount()">Validar Cupón</button>
            <p id="ResultPrice"></p>
        </form>
    </main>

    </footer>
